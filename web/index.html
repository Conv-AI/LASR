<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ConvAI LASR</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="displacy-ent/assets/js/displacy-ent.js"></script>
    <script src="contact-client.js"></script>
    <link rel="stylesheet" href="displacy-ent/assets/css/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mb-3">
      <div class="header py-4">
        <div class="row d-flex justify-content-center">
          <h1 class="mb-0 py-2 font-weight-bold">Live Speech Recognition</h1>
        </div>
        <p class="lead d-flex justify-content-center">
          Live Speech Recognition powered by ConvAI
        </p>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="form-row">
            <div class="form-group align-self-end col mb-0">
              <label for="convai-btn">ConvAI transcription</label>
            </div>
            <div class="options col mb-0">
              <button
                id="convai-btn"
                type="submit"
                class="btn btn-primary btn-sm"
                onclick="startASR();"
              >
                Start
              </button>
              <button
                id="convai-pause"
                type="submit"
                class="btn btn-primary btn-sm"
                disabled
                onclick="pauseASR();"
              >
                Pause
              </button>
              <button
                id="convai-reset"
                type="submit"
                class="btn btn-primary btn-sm"
                onclick="resetData();"
              >
                Reset
              </button>
              <button
                id="convai-get"
                type="submit"
                class="btn btn-primary btn-sm"
                onclick="getData();"
              >
                Get Transcript
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-3 mx-1">
            <!-- <div id="transcription_card" class="card card-body scroll"> -->
            <textarea
              type="text"
              class="form-control form-control-sm custom-input"
              id="transcription_area"
              rows="10"
            ></textarea>
          </div>

          <!-- AREA FOR SHOWING INPUT FIELD -->
          <div class="row mx-1">
            <div class="col-sm-12 px-0">
              <form id="input_form">
                <div class="form-row">
                  <div class="form-group col">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="input_field"
                    />
                  </div>
                  <!-- <div class="form-group col-sm-2">
                                  <button id="submit_text" type="submit" class="btn btn-primary btn-sm w-100" disabled>Accept</button>
                              </div> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
